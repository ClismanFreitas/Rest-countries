<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="informacoes">
            <h1 class="title"><b>Where in the world?</b></h1>
            <button class="tema"></button>
        </div>
    </header>
    <main class="principal">
        <div class="busca">
            <div class="search">
                <i data-lucide="search"></i>
                <input type="text" value="" id="input" placeholder="Search for a country...">
            </div>
            <button class="btn-back esconder">
                <i data-lucide="arrow-left"></i>
                Back
            </button>
            <div class="filter">
                <div class="filter-btn">
                    Filter by Region
                    <i data-lucide="chevron-down"></i>
                </div>
                <ul class="filter-list esconder">
                    <li value="Africa">Africa</li>
                    <li value="America">America</li>
                    <li value="Asia">Asia</li>
                    <li value="Europe">Europe</li>
                    <li value="Oceania">Oceania</li>
                </ul>
            </div>
        </div>
        <div class="paises"></div>
    </main>
    <script src="js/script.js" type="module"></script>
    <script src="js/theme.js" "></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/filter.js" type="module"></script>
    <script src="js/search.js" type="module"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
